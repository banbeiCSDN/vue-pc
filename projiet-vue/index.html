<script>



	var citys=[
	{"pid":"41","value":"4101","name":"郑州"},
	{"pid":"41","value":"4102","name":"开封"},
	{"pid":"31","value":"3101","name":"石家庄"},
	{"pid":"31","value":"3102","name":"邯郸"}
	];
	$("#province").change(function(){
		$("#city").html("");
		var pid=$(this).val();
		for(var i=0;i<citys.length;i++)
		{
			if(citys[i].pid==pid)
			{
				var newhtml="<option value='"+citys[i].value+"'>"+citys[i].name+"</option>";
				$("#city").append(newhtml);
			}
			
		}

	});
	
	

</script>

$(function(){
        //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
        $(function () {
            $(window).scroll(function(){
                if ($(window).scrollTop()>100){
                    $(".fix").fadeIn(1500);
                }
                else
                {
                    $(".fix").fadeOut(1500);
                }
            });

            //当点击跳转链接后，回到页面顶部位置
            $(".fix").click(function(){
                //$('body,html').animate({scrollTop:0},1000);
        if ($('html').scrollTop()) {
                $('html').animate({ scrollTop: 0 }, 1000);
                return false;
            }
            $('body').animate({ scrollTop: 0 }, 1000);
                 return false;            
           });       
     });    
});
